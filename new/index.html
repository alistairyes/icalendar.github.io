<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Generator App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS (styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>iCal Generator</h1>
        <div class="container">
    <h1>iCal Generator</h1>
    
    <!-- Course Selection Section -->
    <div id="course-selection">
        <h2>Select Your Courses</h2>
        <p>Choose your courses from the dropdown list below:</p>
        
        <!-- Dropdown for Course Selection -->
        <select id="course-dropdown" class="form-control">
            <!-- Options will be dynamically generated here -->
        </select>
        
        <!-- Selected Courses Section -->
        <div id="selected-courses">
            <h3>Selected Courses:</h3>
            <ul id="selected-courses-list">
                <!-- Selected courses will be displayed here -->
            </ul>
        </div>
    </div>
    
    <!-- Global Duration Setting Section -->
    <div id="global-duration">
        <h2>Set Global Course Duration</h2>
        <p>Specify the duration for all selected courses:</p>
        <input type="number" id="duration-input" class="form-control" placeholder="Duration in minutes">
    </div>
    
    <!-- Generate iCal Button -->
    <button id="generate-ical" class="btn btn-primary">Generate iCal</button>
    
    <!-- Output and Download Link (will be displayed after generating iCal) -->
    <div id="ical-output" style="display: none;">
        <h2>Generated iCal File:</h2>
        <p>Your iCal file is ready. Click below to download:</p>
        <a id="download-link" class="btn btn-success" download="course_schedule.ics">Download iCal</a>
    </div>
</div>

    </div>
    <!-- Include Bootstrap JS and your custom JS (script.js) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
