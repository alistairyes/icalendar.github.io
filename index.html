<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Schedule Creator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Course Schedule Creator</h1>

        <form id="courseForm" class="border p-4 shadow">
            <!-- Course Name -->
            <div class="form-group">
                <label for="name">Course Name</label>
                <input type="text" class="form-control" id="name" placeholder="e.g., Advanced Biology" required>
            </div>

            <!-- Other form fields go here... -->

            <!-- Days of the Week -->
            <label class="d-block">Days of the Week</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="monday" value="MO">
                <label class="form-check-label" for="monday">Monday</label>
            </div>
            <!-- Repeat for other weekdays -->

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Create Calendar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
