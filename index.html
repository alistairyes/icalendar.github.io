<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalendar Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">iCalendar Course Scheduler</h1>

        <!-- Course Selection Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Select Course</h5>
                <form id="courseSelectionForm">
                    <div class="form-group">
                        <label for="courseDropdown">Course Title</label>
                        <select class="form-control" id="courseDropdown"></select>
                    </div>
                    <div class="form-group">
                        <label for="timeSlotDropdown">Time Slot</label>
                        <select class="form-control" id="timeSlotDropdown"></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </form>
            </div>
        </div>

        <!-- Global Schedule Settings -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Schedule Settings</h5>
                <form id="globalSettings">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <button type="button" id="applySettings" class="btn btn-secondary">Apply to All Courses</button>
                </form>
            </div>
        </div>

        <!-- Event List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Courses</h5>
                <ul id="eventList" class="list-group">
                    <!-- List of courses will be dynamically added here -->
                </ul>
                <button type="button" id="generateICS" class="btn btn-success mt-3">Generate iCalendar File</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
